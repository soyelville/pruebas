<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = "Gabriela Núñez
                            13.476.446-5
                            gabrielanunespalma@gmail.com
                            Banco Santander
                            3664503";
            navigator.clipboard.writeText(text).then(() => {
                alert('Datos Cuenta Correiente copiados al portapapeles');
            });
        });
    </script>
</head>
<body>
    <p>El texto se ha copiado automáticamente al portapapeles.</p>
</body>
</html>
