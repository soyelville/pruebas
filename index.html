<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
</head>
<body>
    <p>Haz clic en el bot√≥n para copiar el texto al portapapeles:</p>
    <button id="copiar">Copiar texto</button>

    <script>
        document.getElementById('copiar').addEventListener('click', () => {
            const texto = "Texto a copiar al portapapeles";
            navigator.clipboard.writeText(texto)
                .then(() => alert('Texto copiado al portapapeles'))
                .catch(err => alert('Hubo un error: ' + err));
        });
    </script>
</body>
</html>
